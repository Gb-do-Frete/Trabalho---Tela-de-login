  <title>Tela login</title>

<style>
    body {

  #login {
    width: 300px;

  }

  input {
    width: 90%;
    padding: 10px;
    border: none;
    margin-top: 12px;
    border-radius: 5px;
  }

  button {
    width: 95%;
    padding: 10px;
    margin-top: 15px;
    background: #0a84ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #006fe0;
  }
</style>
